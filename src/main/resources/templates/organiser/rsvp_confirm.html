<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Confirm RSVP</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <style>
        .container { max-width: 600px; margin: 4rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; text-align: center; }
        .buttons { margin-top: 30px; display: flex; justify-content: space-around; }
        .buttons button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
        #confirm-btn { background-color: #007bff; color: white; }
        #cancel-btn { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm RSVP</h1>
        
        <p>Are you sure you want to RSVP to the following event?</p>

        <div th:if="${event}" style="margin-top: 20px; text-align: left; padding: 15px; background: #f9f9f9; border-radius: 8px;">
            <h3 th:text="${event.title}">Event Title</h3>
            <p><strong>Date:</strong> <span th:text="${event.date}">2025-10-01</span></p>
            <p><strong>Location:</strong> <span th:text="${event.location}">Venue</span></p>
            <p><span th:text="${event.description}">Description</span></p>
        </div>

        <div class="buttons">
            <form th:action="@{/rsvp}" method="post" style="display:inline;">
                <input type="hidden" name="eventId" th:value="${event.event_id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}" />
                <button type="submit" id="confirm-btn">Confirm RSVP</button>
            </form>

            <a th:href="@{/recommendation}">
                <button type="button" id="cancel-btn">Cancel</button>
            </a>
        </div>
    </div>
</body>
</html>
